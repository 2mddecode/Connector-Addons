# Choose placeholder values for when the whitelist is on or off
whitelist-on: 'true'
whitelist-off: 'false'
player-whitelisted: 'true'
player-not-whitelisted: 'false'
player-unknown: '?'
list-separator: ', '
# Show player-whitelisted = true when whitelist is off (so the player is not on the whitelist, but can join)
# If disabled, always show whether the player is actually on the whitelist
player-whitelist-when-whitelist-off: true
